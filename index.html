<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verifica JS</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/5cea2e2114.js"></script>
</head>
<body>
<div class="container">

    <div class="jumbotron my-4">
        <h4>
            Disegno Grafico
        </h4>
    </div>

    <form>
        <div class="form-group">
            <label> <strong><em>m</em></strong> </label>
            <input class="form-control form-control-sm" id="m" name="m" type="number">
            <small class="text-danger" id="erroreM"></small>
        </div>
        <div class="form-group">
            <label> <strong><em>q</em></strong> </label>
            <input class="form-control form-control-sm" id="q" name="q" type="number">
            <small class="text-danger" id="erroreQ"></small>
        </div>
    </form>

    <button class="btn btn-sm btn-primary" id="btnDisegna"><i class="fas fa-draw-polygon"></i> Disegna</button>
    <button class="btn btn-sm btn-light" id="btnClear">Pulisci</button>
    <span class="mx-1">|</span>
    <button class="btn btn-sm btn-secondary" disabled id="btnSalva"><i class="far fa-save"></i> Salva Dati</button>
    <button class="btn btn-sm btn-secondary" id="btnCarica"><i class="fas fa-cloud-upload-alt"></i> Carica Dati</button>

    <hr class="my-3">

    <canvas class="my-2 mx-auto" height="400" id="cnvGrafico" width="400">
        Il tuo browser non supporta la funzionalit√† canvas
    </canvas>

</div>
<script src="app.js"></script>
</body>
</html>
